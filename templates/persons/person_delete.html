<!-- person_delete.html -->
{% extends 'base.html' %}

{% block title %}Home - Your Site{% endblock %}

{% block content %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Person Delete</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item">Person</li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h1>Delete Person</h1>
                            <p>Are you sure you want to delete this person?</p>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <button class="btn btn-danger" type="submit">Yes, delete</button>
                                <a class="btn btn-success" href="{% url 'person-list' context.person_type%}">Cancel</a>
                            </form>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
{% endblock %}
