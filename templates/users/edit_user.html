{% extends 'base.html' %}

{% block title %}Home - Your Site{% endblock %}

{% block content %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Data Tables</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"></a></li>
                    <li class="breadcrumb-item">Tables</li>
                    <li class="breadcrumb-item active">Data</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datatables</h5>

                            <h1>Edit User</h1>
                            <form method="post" action="{% url 'edit_user' user_id=user.id %}">
                                {% csrf_token %}

                                <!-- Render each form field manually -->
                                <div class="form-group">
                                    <label for="id_username">Username:</label>
                                    <input type="text" name="username" id="id_username"
                                           value="{{ user_form.username.value }}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="id_first_name">First Name:</label>
                                    <input type="text" name="first_name" id="id_first_name"
                                           value="{{ user_form.first_name.value }}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="id_last_name">Last Name:</label>
                                    <input type="text" name="last_name" id="id_last_name"
                                           value="{{ user_form.last_name.value }}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="id_email">Email:</label>
                                    <input type="email" name="email" id="id_email" value="{{ user_form.email.value }}"
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="id_password">Password:</label>
                                    <input type="password" name="password" id="id_password" class="form-control">
                                </div>

                                <!-- Add similar blocks for other form fields -->

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
{% endblock %}
